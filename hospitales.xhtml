<ui:composition template="WEB-INF/Plantilla/plantilla2.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Nuestros Hospitales</ui:define>
    <ui:define name="contenido">
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
        <h:dataTable value="#{hospitalesControllerBeans.hospitales}" var="h">
            <h:column>
                <h:panelGrid columns="2">
                    <p:gmap center="#{h.localizacion}" zoom="17" type="HYBRID" style="width:350px;height:230px" />
                    <h:panelGrid columns="2">
                        <h:outputText value="Nombre: " />
                        <h:outputText value="#{h.nombre}" />
                        <h:outputText value="Dirección: " />
                        <h:outputText value="#{h.direccion}" />
                        <h:outputText value="Código Postal: " />
                        <h:outputText value="#{h.codigoPostal}" />
                        <h:outputText value="Ciudad: " />
                        <h:outputText value="#{h.ciudad}" />
                        <h:outputText value="Hora Apertura: " />
                        <h:outputText value="#{h.horaApertura}" />
                        <h:outputText value="Hora Cierre: " />
                        <h:outputText value="#{h.horaCierre}" />
                    </h:panelGrid>
                </h:panelGrid>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
