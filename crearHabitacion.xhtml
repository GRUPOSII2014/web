<ui:composition template="WEB-INF/Plantilla/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="titulo">Crear Hospital</ui:define>
    <ui:define name="contenido">
        <ui:fragment rendered="#{loginController.tipoUsuario=='A'}">
            <h:form>
                <h:panelGrid columns="2" style="margin: 10px; margin-left: 250px; padding: 10px; width: 500px;">
                    <h:outputText value="Número: "/>
                    <h:inputText value="#{habitacionBean.habitacion.num}"/>
                    <h:outputText value="Planta: "/>
                    <h:selectOneMenu value="#{habitacionBean.planta}">
                        <f:selectItems value="#{habitacionBean.plantas}" var="planta" itemLabel="#{planta.nombre} -- #{planta.hospital.nombre}" itemValue="#{planta.id}"/>
                    </h:selectOneMenu>
                    <h:commandButton class="envioContacto" value="Crear Habitación" action="#{habitacionBean.crearHabitacion()}"/>
                </h:panelGrid>
                
            </h:form>
        </ui:fragment>
    </ui:define>
</ui:composition>
