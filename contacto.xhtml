<ui:composition template="WEB-INF/Plantilla/plantilla3.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Contacto</ui:define>
    <ui:define name="contenido">
        <h:form>
            <div style="margin: 10px; margin-left: 250px; padding: 10px; width: 500px;">
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <h:panelGrid columns="2">
                    <f:facet name="header">
                        <h:outputText value="Formulario de contacto" />
                    </f:facet>
                    <h:outputText value="Nombre:" />
                    <h:inputText readonly="readonly" value="#{contactoBean.p.nombre} #{contactoBean.p.apellido1} #{contactoBean.p.apellido2}"/>
                    <h:outputText value="Correo electrónico:" />
                    <h:inputText readonly="readonly" value="#{contactoBean.p.email}"/>
                    <h:outputText value="Asunto:" />
                    <h:inputText required="true" value="#{contactoBean.asunto}" size="40"  label="Asunto" requiredMessage="Se requiere un asunto"/>
                    <h:outputText value="Mensaje:" />
                    <h:inputTextarea required="true" value="#{contactoBean.descripcion}" rows="7" cols="40" label="Descripción" requiredMessage="Se requiere una descripción" />
                    <h:panelGroup>
                        <h:commandButton class="envioContacto" value="Enviar" action="#{contactoBean.enviarFormulario()}" />
                    </h:panelGroup>
                </h:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
