<ui:composition template="WEB-INF/Plantilla/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="titulo">Tratamiento</ui:define>
    <ui:define name="contenido">  

        <ui:fragment rendered="#{loginController.tipoUsuario=='E'}">
            <div id="informacion">
                <h:panelGrid columns="2" class="tabla" width="100%">
                    <f:facet name="header">
                        <h:outputText value="Informacion del paciente"/>
                    </f:facet>
                    <h:outputText value="NSS: "/>
                    <h:outputLabel value="#{tratamientoBeans.persona.numSegSocial}"/>
                    <h:outputText value="DNI: "/>
                    <h:outputLabel value="#{tratamientoBeans.persona.DNI}"/>
                    <h:outputText value="Nombre: "/>
                    <h:outputLabel value="#{tratamientoBeans.persona.nombre}"/>
                    <h:outputText value="Primer apellido: "/>
                    <h:outputLabel value="#{tratamientoBeans.persona.apellido1}"/>
                    <h:outputText value="Segundo apellido: "/>
                    <h:outputLabel value="#{tratamientoBeans.persona.apellido2}"/>
                </h:panelGrid>
            </div>
            <div id="informacion">
                <h:panelGrid columns="2" class="tabla" width="100%">
                    <f:facet name="header">
                        <h:outputText value="Informacion tratamiento"/>
                    </f:facet>
                    <h:outputText value="Nombre: "/>
                    <h:outputLabel value="#{tratamientoBeans.tratamiento.nombre}"/>
                    <h:outputText value="Inicio: "/>
                    <h:outputLabel value="#{tratamientoBeans.tratamiento.fechaInicio}"/>
                    <h:outputText value="Fin: "/>
                    <h:outputLabel value="#{tratamientoBeans.tratamiento.fechaFinalizacion}"/>
                    <h:outputText value="Tipo: "/>
                    <h:outputLabel value="#{tratamientoBeans.tratamiento.tipo}"/>
                    <h:outputText value="Descripcion: "/>
                    <h:outputLabel value="#{tratamientoBeans.tratamiento.descripcion}"/>
                </h:panelGrid>
            </div>
            <div id="informacion">
                <h:panelGrid class="tabla" width="100%">
                    <f:facet name="header">
                        <h:outputText value="Medicamentos asociados"/>
                    </f:facet>
                </h:panelGrid>
                <h:dataTable var="cantidad" value="#{tratamientoBeans.listaCant}" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nombre"/>
                        </f:facet>
                        <h:outputLabel value="#{cantidad.medicamento.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Cantidad"/>
                        </f:facet>
                        <h:outputLabel value="#{cantidad.cantidad}"/>
                    </h:column>
                </h:dataTable>
            </div>
            <div>
                <h:form>
                    <h:panelGrid columns="3" >
                        <h:outputText value="Observaciones:"/>
                        <h:inputTextarea rows="5" cols="80" value="#{tratamientoBeans.tratamiento.observaciones}" style="  resize: none" required="true"/>
                        <h:commandButton class="botonenvio" value="Terminar tratamiento" action="#{tratamientoBeans.terminarTratamiento()}"/>
                    </h:panelGrid>
                </h:form>
            </div>

        </ui:fragment>
        <ui:fragment rendered="#{loginController.tipoUsuario!='E'}">
            <p class="error">No tiene privilegios para acceder a esta vista</p>
        </ui:fragment>
    </ui:define>
</ui:composition>
