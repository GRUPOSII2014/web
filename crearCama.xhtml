<ui:composition template="WEB-INF/Plantilla/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Crear cama</ui:define>
                <ui:define name="contenido">            
                    <h:form>
                        <div id="informacion2">
                            <h:panelGrid columns="2" class="tabla" width="100%">
                                <h:outputText value="Numero: "/>
                                <h:inputText value="#{crearCama.c.num}"/>
                                <h:outputText value="Habitacion: "/>
                                <h:selectOneMenu value="#{crearCama.habi}">
                                    <f:selectItems value="#{crearCama.todasHabitaciones()}" var="ha" itemLabel="#{ha.num}" itemValue="#{ha.id}"/>
                                </h:selectOneMenu>
                                <h:commandButton class="botonenvio" value="Crear cama" type="submit" action="#{crearCama.crearCama()}"/>    
                            </h:panelGrid>
                        </div>
                        
                    </h:form>
                </ui:define>
</ui:composition>
