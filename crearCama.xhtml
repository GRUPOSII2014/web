<ui:composition template="WEB-INF/Plantilla/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Crear cama</ui:define>
                <ui:define name="contenido">            
                    <h:form>
                        <div style="margin: 10px; margin-left: 250px; padding: 10px; width: 500px;">
                            <h:panelGrid columns="2" width="100%">
                                <h:outputText value="Numero de camas a generar: "/>
                                <h:inputText value="#{crearCama.n}"/>
                                <h:outputText value="Habitacion: "/>
                                <h:selectOneMenu value="#{crearCama.habi}">
                                    <f:selectItems value="#{crearCama.todasHabitaciones()}" var="ha" itemLabel="#{ha.num} -- #{ha.planta.nombre} -- #{ha.planta.hospital.nombre}" itemValue="#{ha.id}"/>
                                </h:selectOneMenu>
                                <h:commandButton class="envioContacto" value="Generar Camas" type="submit" action="#{crearCama.crearCama()}"/>    
                            </h:panelGrid>
                        </div>
                        
                    </h:form>
                </ui:define>
</ui:composition>
