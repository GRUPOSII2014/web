<ui:composition template="WEB-INF/Plantilla/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="titulo">Citas</ui:define>
    <ui:define name="contenido">
        <ui:fragment rendered="#{loginController.nss!=null and loginController.tipoUsuario=='P'}">
            <div class="Listado datagrid" onload="#{listaCitasBeans.inic()}">
                <h2 class="citas">Citas</h2>
                <h:form>
                    <h:dataTable value="#{listaCitasBeans.citas}" var="cita" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo de cita" />
                            </f:facet>
                            <h:outputText value="#{cita.tipoCita}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Cancelar" action="#{listaCitasBeans.eliminar(cita)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
            <h2 class="citas">Lista de Espera</h2>
            <span class="textocitas"><h:outputText value="#{listaCitasBeans.descripcion}"/></span>
        </ui:fragment>
        <ui:fragment rendered="#{loginController.tipoUsuario!='P'}">
            <p class="error">No tiene privilegios para entrar a esta vista</p>
        </ui:fragment>
    </ui:define>
</ui:composition>
