<ui:composition template="WEB-INF/Plantilla/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo">Citas</ui:define>

    <ui:define name="contenido">
        <div class="Listado datagrid">
            <h2 class="citas">Citas</h2>
            <h:form>
                <h:dataTable value="#{listaCitasBeans.citas}" var="cita" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha" />
                        </f:facet>
                        <h:outputText value="#{cita.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo de cita" />
                        </f:facet>
                        <h:outputText value="#{cita.tipoCita}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Cancelar" action="#{listaCitasBeans.eliminar(cita)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
        <div class="Listado datagrid">
            <h2 class="citas">Lista de Espera</h2>
            <h:dataTable  value="#{listaCitasBeans.espera}" var="espera">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo de cita" />
                    </f:facet>
                    <h:outputText value="#{espera.tipoCita}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="PosiciÃ³n en lista de espera" />
                    </f:facet>
                    <h:outputText value="#{listaCitasBeans.getPosicion(espera)}"/>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
