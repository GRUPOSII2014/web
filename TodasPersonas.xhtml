<ui:composition template="WEB-INF/Plantilla/plantilla2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Todas Las Personas</ui:define>
    <ui:define name="contenido">
        <h:form id="creaPersona">
            <h:commandButton value="Crear Persona" id="visto" action="#{todasPersonasBeans.creaPersona()}"/>   
        </h:form>
        <h:form id="personas">
            <p:dataTable styleClass="tabla" value="#{todasPersonasBeans.personas}" var="pers" paginator="true" id="dataTable" widgetVar="personasTable"
                         emptyMessage="No existen personas con ese criterio de busqueda" rowsPerPageLabel="25,50,100">
                <p:column headerText="NSS" sortBy="numSegSocial" filterBy="numSegSocial" filterMatchMode="contains">
                    <h:outputText value="#{pers.numSegSocial}"/>
                </p:column>
                <p:column headerText="Nombre" sortBy="nombre" filterBy="nombre" filterMatchMode="contains">
                    <h:outputText value="#{pers.nombre}"/>
                </p:column>
                <p:column headerText="Apellido" sortBy="apellido1" filterBy="apellido1" filterMatchMode="contains">
                    <h:outputText value="#{pers.apellido1}"/>
                </p:column>
                <p:column headerText="Apellido 2" sortBy="apellido2" filterBy="apellido2" filterMatchMode="contains">
                    <h:outputText value="#{pers.apellido2}"/>
                </p:column>
                <p:column headerText="DNI" sortBy="DNI" filterBy="DNI" filterMatchMode="contains">
                    <h:outputText value="#{pers.DNI}"/>
                </p:column>
                <p:column headerText="Sexo" sortBy="sexo" filterBy="sexo" filterMatchMode="contains">
                    <h:outputText value="#{pers.sexo}"/>
                </p:column>
                <p:column headerText="Telefono" sortBy="telefono" filterBy="telefono" filterMatchMode="contains">
                    <h:outputText value="#{pers.telefono}"/>
                </p:column>
                <p:column headerText="Nacimiento" sortBy="fechaNacimiento" filterBy="fechaNacimiento" filterMatchMode="contains">
                    <h:outputText value="#{pers.fechaNacimiento}"/>
                </p:column>
                <p:column headerText="Acciones">
                    <p:growl id="messages" severity="info" showDetail="true"/>
                    <p:commandButton alt="ver" image="ui-icon-search" action="#{todasPersonasBeans.verPersona(pers)}"/>
                    <p:commandButton alt="editar" image="ui-icon-pencil" action="#{todasPersonasBeans.editarPersona(pers)}"/>
                    <p:commandButton alt="Eliminar" image="ui-icon-closethick" action="#{todasPersonasBeans.eliminarPersona(pers)}" actionListener="#{todasPersonasBeans.delete}" update="messages">
                        <p:confirm header="Confirmation" message="Â¿Deseas eliminar esta persona?" icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>     
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
