<ui:composition template="WEB-INF/Plantilla/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Todas Las Personas</ui:define>
    <ui:define name="contenido">
        <ui:fragment rendered = "#{loginController.tipoUsuario == 'A' || loginController.tipoUsuario == 'H'}">
            <h:form id="personas">
                <p:dataTable styleClass="tabla" value="#{todasPersonasBeans.personas}" var="pers" paginator="true" id="dataTable" widgetVar="personasTable"
                             emptyMessage="No existen personas con ese criterio de busqueda" rowsPerPageLabel="25,50,100">
                    <p:column headerText="NSS"  filterBy="numSegSocial" filterMatchMode="contains">
                        <h:outputText value="#{pers.numSegSocial}"/>
                    </p:column>
                    <p:column headerText="Nombre" filterBy="nombre" filterMatchMode="contains">
                        <h:outputText value="#{pers.nombre}"/>
                    </p:column>
                    <p:column headerText="Apellido"  filterBy="apellido1" filterMatchMode="contains">
                        <h:outputText value="#{pers.apellido1}"/>
                    </p:column>
                    <p:column headerText="Apellido 2"  filterBy="apellido2" filterMatchMode="contains">
                        <h:outputText value="#{pers.apellido2}"/>
                    </p:column>
                    <p:column headerText="DNI"  filterBy="DNI" filterMatchMode="contains">
                        <h:outputText value="#{pers.DNI}"/>
                    </p:column> 
                    <p:column headerText="Sexo"  filterBy="sexo" filterMatchMode="contains">
                        <h:outputText value="#{pers.sexo}"/>
                    </p:column>
                    <p:column headerText="Telefono"  filterBy="telefono" filterMatchMode="contains">
                        <h:outputText value="#{pers.telefono}"/>
                    </p:column>
                    <p:column headerText="Nacimiento"  filterBy="fechaNacimiento" filterMatchMode="contains">
                        <h:outputText value="#{pers.fechaNacimiento}"/>
                    </p:column>
                    <p:column headerText="Acciones">
                        <p:growl id="messages" severity="info" showDetail="true"/>
                        <p:commandButton alt="editar" image="ui-icon-pencil" action="#{todasPersonasBeans.editarPersona(pers)}"/>                                          
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>     
                </p:confirmDialog>
            </h:form>          
        </ui:fragment>
    </ui:define>
</ui:composition>
