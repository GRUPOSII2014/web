<ui:composition template="WEB-INF/Plantilla/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="titulo">Crear Hospital</ui:define>
    <ui:define name="contenido">
        <ui:fragment rendered="#{loginController.tipoUsuario=='A'}">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Nombre: "/>
                    <h:inputText value="#{crearHospitalBean.nombre}"/>
                    <h:outputText value="Dirección: "/>
                    <h:inputText value="#{crearHospitalBean.direccion}"/>
                    <h:outputText value="Codigo postal: "/>
                    <h:inputText value="#{crearHospitalBean.codigoPostal}"/>
                    <h:outputText value="Ciudad: "/>
                    <h:inputText value="#{crearHospitalBean.ciudad}"/>
                    <h:outputText value="Localización: "/>
                    <h:inputText value="#{crearHospitalBean.localizacion}"/>
                    <h:outputText value="Hora de Apertura: "/>
                    <h:selectOneMenu value="#{crearHospitalBean.horaApertura}">
                        <f:selectItem itemLabel="9.00" itemValue="9"/>
                        <f:selectItem itemLabel="10.00" itemValue="10"/>
                        <f:selectItem itemLabel="11.00" itemValue="11"/>
                    </h:selectOneMenu>
                    <h:outputText value="Hora de Cierre: "/>
                    <h:selectOneMenu value="#{crearHospitalBean.horaCierre}">
                        <f:selectItem itemLabel="20.00" itemValue="20"/>
                        <f:selectItem itemLabel="21.00" itemValue="21"/>
                        <f:selectItem itemLabel="22.00" itemValue="22"/>
                    </h:selectOneMenu>
                    <h:commandButton class="botonenvio" value="Crear Hospital" action="#{crearHospitalBean.crearHospital()}"/>
                </h:panelGrid>
            </h:form>
        </ui:fragment>
    </ui:define>
</ui:composition>
