<ui:composition template="WEB-INF/Plantilla/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Crear Departamento</ui:define>
                <ui:define name="contenido">            
                    <h:form>
                        <div id="informacion2">
                            <h:panelGrid columns="2" class="tabla" width="40%">
                                <h:outputText value="Nombre: "/>
                                <h:inputText value="#{crearDepartamentoBeans.d.nombre}" required="true" requiredMessage="Es necesario establecer un nombre"/>
                                <h:outputText value="Descripcion: "/>
                                <h:inputTextarea rows="3" cols="16" style="resize: none"  value="#{crearDepartamentoBeans.d.descripcion}" required="true" label="Descripcion" requiredMessage="Es necesario una descripcion"/> 
                                <h:outputText value="Activo: "/>
                                <h:inputText value="#{crearDepartamentoBeans.d.activo}" required="true" requiredMessage="Es necesario establecer si el departamento es activo"/>
                                <h:outputText value="Hospital: "/>
                                <h:selectOneMenu class="listaHospitales" value="#{crearDepartamentoBeans.d.hospital}" >
                                    <f:selectItems value="#{crearDepartamentoBeans.hospitales}" var="hos" itemLabel="#{hos.nombre}" itemValue="#{hos.id}"/>
                                </h:selectOneMenu>
                                <h:outputText value="Jefe Departamento: "/>
                                <h:inputText value="#{crearDepartamentoBeans.d.jefe}"/>
                                <p:commandButton value="Crear Departamento" actionListener="#{crearDepartamentoBeans.crearDepartamento()}"/>
                            </h:panelGrid>
                        </div>
                    </h:form>
                </ui:define>
</ui:composition>
