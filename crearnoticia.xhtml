<ui:composition template="WEB-INF/Plantilla/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="titulo">Crear Noticia</ui:define>
    <ui:define name="contenido">
        <ui:fragment rendered="#{loginController.tipoUsuario == 'A'}">
            <div style="margin: 10px; margin-left: 250px; padding: 10px; width: 500px;">
                <p:growl id="growl" showDetail="true" sticky="true" severity="error" />
                <h:form>
                    <h:panelGrid columns="2">
                        <f:facet name="header">
                            Crear Noticias
                        </f:facet>
                        <h:outputText value="Titulo" />
                        <h:inputText required="true" value="#{noticiasBean.titulo}" label="Noticia" requiredMessage="Se requiere una descripción"/>
                        <h:outputText value="Noticia" />
                        <h:inputTextarea required="true" value="#{noticiasBean.noticia}" rows="7" cols="40" label="Noticia" requiredMessage="Se requiere una descripción" />
                        <h:panelGroup>
                            <h:commandButton class="envioContacto" value="Enviar" action="#{noticiasBean.doNoticia}" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:fragment>
    </ui:define>
</ui:composition>
