<ui:composition template="WEB-INF/Plantilla/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Cambiar Contraseña</ui:define>

    <ui:define name="contenido">
        <ui:fragment rendered="#{loginController.nss!=null}">
            <div id="izqui">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="true" severity="error" /> 
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Contraseña Actual: "/>
                        <h:inputSecret value="#{cambiarClaveBeans.actual}" label="Contraseña" requiredMessage="No has introducido tu contraseña actual" maxlength="12" required="true"/>
                        <h:outputLabel value="Nueva Contraseña: "/>
                        <h:inputSecret value="#{cambiarClaveBeans.nueva}" label="Nueva Contraseña" requiredMessage="No has introducido la contraseña nueva" maxlength="12" required="true"/>
                        <h:outputLabel value="Repita Nueva Contraseña: "/>
                        <h:inputSecret value="#{cambiarClaveBeans.nueva2}" label="Repite Nueva Contraseña" requiredMessage="No has repetido la contraseña nueva" maxlength="12" required="true"/>
                        <p:commandButton value="Cambiar datos" actionListener="#{cambiarClaveBeans.doCambiarClave}" update="growl"/>  
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:fragment>
    </ui:define>
</ui:composition>
