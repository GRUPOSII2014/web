<ui:composition template="WEB-INF/Plantilla/plantilla2.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo">Contacto</ui:define>

    <ui:define name="contenido">
        <ui:fragment rendered="#{loginController.nss == null}">
            <div id="login">
                <h:form>
                    <h:panelGrid columns="2">
                        <f:facet name="header">
                            <h:outputText value="Se requiere Autenticaci칩n" />
                        </f:facet>
                        <h:outputText value="Nombre de usuario:" />
                        <h:inputText value="#{indexController.usuario}" maxlength="30" required="true" requiredMessage="Usuario: Se necesita un valor."/>
                        <h:outputText value="Contrase침a:" />
                        <h:inputSecret value="#{indexController.passwd}" maxlength="12" required="true" requiredMessage="Contrase침a: Se necesita un valor."/>
                        <h:panelGroup>
                            <h:commandButton class="botonlogin" value="Acceder" styleClass="submit" action="#{indexController.doLogin}" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
                <h:messages style="color: red" />
            </div>
            <div id="noticias">
                <h:dataTable value="#{indexController.noticias}" var="n" class="noti" columnClasses="prueba">
                    <h:column>
                        <h:outputText value="#{n.titulo}" class="titulo"/>
                        <br />
                        <h:outputText value="#{n.descripcion}" class="cuerpo"/>
                        <br />
                        <h:outputText value="Autor - "/>
                        <h:outputText value="#{n.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
                        </h:outputText>
                    </h:column>                            
                </h:dataTable>
            </div>
        </ui:fragment>
        <ui:fragment rendered="#{loginController.nss != null}">
            <p class="error">Ya est치 autenticado en el sistema.</p>
        </ui:fragment>
    </ui:define>
</ui:composition>
