<ui:composition template="WEB-INF/Plantilla/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Crear Especialidad</ui:define>
                <ui:define name="contenido">            
                    <h:form>
                        <div id="informacion1">
                            <h:panelGrid columns="2" class="tabla" width="40%">
                                <h:outputText value="Nombre: "/>
                                <h:inputText value="#{crearEspecialidadBeans.e.nombre}" required="true" requiredMessage="Es necesario establecer un nombre"/>
                                <h:outputText value="Descripcion: "/>
                                <h:inputTextarea rows="3" cols="16" style="resize: none"  value="#{crearEspecialidadBeans.e.descripcion}" required="true" label="Descripcion" requiredMessage="Es necesario una descripcion"/> 
                                <center>
                                <p:commandButton value="Crear Especialidad" actionListener="#{crearEspecialidadBeans.crearEspecialidad()}"/>
                                </center>
                            </h:panelGrid>
                        </div>
                    </h:form>
                </ui:define>
</ui:composition>
