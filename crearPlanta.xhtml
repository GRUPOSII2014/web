<ui:composition template="WEB-INF/Plantilla/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="titulo">Crear Hospital</ui:define>
    <ui:define name="contenido">
        <ui:fragment rendered="#{loginController.tipoUsuario=='A'}">
            <h:form>
                <h:panelGrid columns="2" style="margin: 10px; margin-left: 250px; padding: 10px; width: 500px;">
                    <h:outputText value="NÃºmero: "/>
                    <h:inputText value="#{plantaBean.planta.num}"/>
                    <h:outputText value="Nombre: "/>
                    <h:inputText value="#{plantaBean.planta.nombre}"/>
                    <h:outputText value="Hospital: "/>
                    <h:selectOneMenu value="#{plantaBean.hospital}">
                        <f:selectItems value="#{plantaBean.getHospitales()}" var="hospital" itemLabel="#{hospital.nombre}" itemValue="#{hospital.id}"/>
                    </h:selectOneMenu>
                    <h:commandButton class="envioContacto" value="Crear Planta" action="#{plantaBean.crearPlanta()}"/>
                </h:panelGrid>
            </h:form>
        </ui:fragment>
    </ui:define>
</ui:composition>
