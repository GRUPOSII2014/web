<ui:composition template="WEB-INF/Plantilla/plantilla.xhtml"

    <ui:define name="contenido">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Id: "/>
                    <h:inputText value="#{plantaBean.id}"/>

                    <h:selectOneMenu value="#{plantaBean.hospital}">
